<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>铯油田地面地下三维一体化 - 3D Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- CesiumJS CDN -->
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.121/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.121/Build/Cesium/Cesium.js"></script>
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      background: #0c0f14;
    }
    .toolbar {
      position: absolute; top: 10px; left: 10px;
      background: rgba(20, 24, 30, 0.9); color: #eaecef;
      padding: 12px; border-radius: 8px; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      box-shadow: 0 8px 24px rgba(0,0,0,0.35);
    }
    .toolbar h3 { margin: 0 0 8px 0; font-weight: 600; font-size: 14px; }
    .toolbar .row { margin-bottom: 8px; display: flex; align-items: center; gap: 8px; }
    .toolbar input, .toolbar button, .toolbar select {
      background: #141824; color: #eaecef; border: 1px solid #2c3340; border-radius: 6px;
      padding: 6px 8px; font-size: 13px;
    }
    .status { margin-top: 6px; font-size: 12px; opacity: 0.85; }
  </style>
</head>
<body>
<div id="cesiumContainer"></div>
<div class="toolbar">
  <h3>实时钻井轨迹</h3>
  <div class="row">
    <label>WebSocket地址:</label>
    <input id="wsUrl" type="text" value="ws://localhost:8000/ws/drill" style="width: 240px;" />
    <button id="connectBtn">连接</button>
  </div>
  <div class="row">
    <label>管径 (m):</label>
    <input id="pipeDiameter" type="number" min="0.1" step="0.1" value="0.3" style="width: 80px;" />
    <label>颜色:</label>
    <select id="pipeColor">
      <option value="#00ff66">绿色</option>
      <option value="#ffcc00">黄色</option>
      <option value="#ff3366">红色</option>
      <option value="#33aaff">蓝色</option>
    </select>
  </div>
  <div class="row">
    <button id="flyToBtn">飞到钻头</button>
    <button id="clearBtn">清除轨迹</button>
  </div>
  <div class="status" id="status">未连接</div>
</div>

<script src="./main.js"></script>
</body>
</html>
